---
- name: Deploy Dockerized Nginx app
  hosts: web
  become: true

  tasks:
    - name: Update apt + install base deps
      apt:
        update_cache: true
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Remove old/conflicting docker packages if any
      apt:
        name:
          - docker.io
          - docker-doc
          - docker-compose
          - podman-docker
          - containerd
          - runc
        state: absent
      ignore_errors: true

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        executable: /bin/bash

    - name: Add Docker apt repo
      shell: |
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo $VERSION_CODENAME) stable" \
          > /etc/apt/sources.list.d/docker.list
      args:
        executable: /bin/bash

    - name: Apt update after adding Docker repo
      apt:
        update_cache: true

    - name: Install Docker Engine (official)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service running
      service:
        name: docker
        state: started
        enabled: true

    - name: Stop any service using port 80 (nginx/apache) if installed
      shell: |
        systemctl stop nginx 2>/dev/null || true
        systemctl stop apache2 2>/dev/null || true
      args:
        executable: /bin/bash

    - name: Remove old 'web' container if exists
      shell: |
        docker rm -f web 2>/dev/null || true
      args:
        executable: /bin/bash

    - name: Run nginx container on port 80
      shell: |
        docker run -d --name web --restart unless-stopped -p 80:80 nginx:alpine
      args:
        executable: /bin/bash

