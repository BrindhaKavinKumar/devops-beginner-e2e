name: Deploy to AWS (Terraform + Ansible)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (S3 backend)
        working-directory: terraform
        run: |
          REGION="$(printf '%s' "${{ secrets.AWS_REGION }}" | tr -d '\r\n')"
          BUCKET="$(printf '%s' "${{ secrets.TF_STATE_BUCKET }}" | tr -d '\r\n')"
          TABLE="$(printf '%s' "${{ secrets.TF_LOCK_TABLE }}" | tr -d '\r\n')"

          terraform init \
            -backend-config="bucket=${BUCKET}" \
            -backend-config="key=devops-beginner-e2e/terraform.tfstate" \
            -backend-config="region=${REGION}" \
            -backend-config="dynamodb_table=${TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve -var="key_name=devops-beginner-key"

      - name: Get EC2 Public IP
        id: tfout
        working-directory: terraform
        run: |
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/devops-beginner-key.pem
          chmod 600 ~/.ssh/devops-beginner-key.pem

      - name: Create Ansible inventory
        run: |
          mkdir -p ansible
          cat > ansible/inventory.ini <<EOF
          [web]
          ${{ steps.tfout.outputs.public_ip }}
          EOF
          echo "Inventory:"
          cat ansible/inventory.ini

      - name: Ansible Deploy (nginx docker)
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
            -u ubuntu \
            --private-key ~/.ssh/devops-beginner-key.pem \
            --ssh-common-args='-o StrictHostKeyChecking=no'
